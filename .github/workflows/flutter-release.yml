name: Build Flutter APK

on:
  workflow_dispatch:
  
permissions:
 contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      RELEASE_STORE_FILE: flowai-release-key.jks
      RELEASE_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      RELEASE_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Decode keystore
      - name: Decode keystore
        run: echo "$KEYSTORE_BASE64" | base64 --decode > android/app/flowai-release-key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # 5️⃣ Debug: verify keystore exists
      - name: Verify keystore
        run: |
          echo "Listing android/app folder:"
          ls -l android/app/
          echo "Keystore size (bytes):"
          stat android/app/flowai-release-key.jks || echo "Keystore missing"

      # 6️⃣ Clean previous builds
      - name: Clean Flutter build
        run: flutter clean

      # 7️⃣ Build release APK
      - name: Build release APK
        run: flutter build apk --release --split-per-abi
      
      # 8.1️⃣ Rename APKs with version and ABI
      - name: Rename APKs
        run: |
          VERSION=$(grep version: pubspec.yaml | head -1 | awk '{print $2}')
          for file in android/app/build/outputs/flutter-apk/*.apk; do
            DIR=$(dirname "$file")
            ABI=$(basename "$file" | sed -E 's/.*app-([^-]+)-release\.apk/\1/')
            mv "$file" "$DIR/FlowAI-${ABI}-v${VERSION}.apk"
          done
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      # 9️⃣ Publish to GitHub draft release
      - name: Upload to GitHub Draft Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: "FlowAI v${{ env.VERSION }}"
          draft: true
          files: android/app/build/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
